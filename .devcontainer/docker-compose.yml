services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      # Exclude node_modules from being mounted - let them live in the container
      - /workspace/node_modules
      - next_cache:/workspace/.next
      - turbo_cache:/workspace/.turbo
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - TURBOPACK_CACHE_DIR=/workspace/.turbo
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - ../.env.local
    depends_on:
      db:
        condition: service_healthy
    command: sleep infinity  # postCreateCommand will start dev server
    networks:
      - dev-network
    stdin_open: true
    tty: true

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U username -d database"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dev-network

  worker:
    build:
      context: ..
      dockerfile: Dockerfile.worker
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    env_file:
      - ../.env.local
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - worker
    networks:
      - dev-network

volumes:
  pgdata:
  next_cache:
  turbo_cache:

networks:
  dev-network:
    driver: bridge