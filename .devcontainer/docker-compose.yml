services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    env_file:
      - ../.env.local
    depends_on:
      db:
        condition: service_healthy
    command: sleep infinity
    networks:
      - dev-network

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U username -d database"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dev-network

  worker:
    build:
      context: ..
      dockerfile: Dockerfile.worker
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    env_file:
      - ../.env.local
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - worker
    networks:
      - dev-network

volumes:
  pgdata:
  node_modules:

networks:
  dev-network:
    driver: bridge
