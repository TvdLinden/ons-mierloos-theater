name: Sync Inventory

on:
  schedule:
    # Runs every hour; adjust as needed
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync-inventory:
    runs-on: ubuntu-latest
    steps:
      - name: Call sync-inventory endpoint
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          set -euo pipefail

          if [ -z "${CLIENT_ID:-}" ] || [ -z "${CLIENT_SECRET:-}" ] || [ -z "${BASE_URL:-}" ]; then
            echo "Required secrets CLIENT_ID, CLIENT_SECRET or BASE_URL are missing" >&2
            exit 1
          fi

          RESP=$(curl -sS -X POST "$BASE_URL/api/oauth/token" \
            -H "Content-Type: application/json" \
            -d "{\"grant_type\":\"client_credentials\",\"client_id\":\"$CLIENT_ID\",\"client_secret\":\"$CLIENT_SECRET\"}")

          if ! TOKEN=$(echo "$RESP" | jq -r '.access_token // empty'); then
            echo "Failed to parse token response as JSON:" >&2
            echo "$RESP" >&2
            exit 1
          fi

          if [ -z "$TOKEN" ]; then
            echo "No access token returned by the server. Response:" >&2
            echo "$RESP" >&2
            exit 1
          fi

          HTTP_RESP=$(curl -sS -w "%{http_code}" -o /tmp/sync_inventory_resp.txt -X POST "$BASE_URL/api/admin/sync-inventory" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json")

          if [ "$HTTP_RESP" -ge 400 ]; then
            echo "sync-inventory endpoint returned HTTP $HTTP_RESP" >&2
            echo "Response body:" >&2
            cat /tmp/sync_inventory_resp.txt >&2
            exit 1
          fi

          echo "sync-inventory completed successfully (HTTP $HTTP_RESP)"
