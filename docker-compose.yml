version: '3.8'
services:
  web:
    build: .
    ports:
      - '3000:3000'
    env_file:
      - .env.local
    depends_on:
      - db
    volumes:
      - .:/app
    restart: unless-stopped
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file:
      - .env.local
    depends_on:
      - db
    ports:
      - '8080:8080'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 5
volumes:
  pgdata:
