version: '3.8'
services:
  web:
    build: .
    ports:
      - '3000:3000'
    env_file:
      - .env.local
    depends_on:
      - db
    volumes:
      - .:/app
    restart: unless-stopped
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
volumes:
  pgdata:
